<div class="booking">
  <h3 class="booking-price">${{alquiler.precioNoche}} MXN <span class="booking-per-night">por noche</span></h3>
  <hr>
  <form #reservForm = "ngForm">
  <label>Fecha</label>
    <input type="text" class="form-control daterangepicker-input" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedDate($event, daterange)"
     />
  <div class="form-group">
    <label for="guests">Guests</label>
    <input [(ngModel)] = "nuevaReservacion.invitados"
          name="invitados"
          type="number" 
          class="form-control" 
          id="guests" 
          aria-describedby="emailHelp" required>
  </div>
</form>
  <button 
        (click)="openDialog()" 
        class="btn btn-danger btn-confirm btn-block"
        [disabled] = "!reservForm.form.valid || !nuevaReservacion.comienzaEn || !nuevaReservacion.terminaEn"
        >Reserve place now</button>
  <hr>
  <p class="booking-note-title">People are interested into this house</p>
  <p class="booking-note-text">
    More than 500 people checked this rental in last month.
  </p>
</div>

<agm-map (mapReady) = "mapaListo()" [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  <agm-info-window *ngIf ="error"
    [latitude]=0 
    [longitude]=0
    [maxWidth]= "300"
    [isOpen] = true
  >
  Ooops,Hay un problema para encontrar la locacion en el mapa.
  </agm-info-window>
</agm-map>
